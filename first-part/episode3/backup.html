<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Episode 3: Lists and Computed Properties</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="bold text-xl mb-2">In Progress</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <label> {{assignment.name}}
                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>
        <section class="mt-8" v-if="completedAssignments.length">
            <h2 class="bold text-xl mb-2">Completed</h2>

            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label> {{assignment.name}}
                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>
    </div>
    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, name: 'Finish project', complete: false },
                        { id: 2, name: 'Read chapter 4', complete: false },
                        { id: 3, name: 'Turn in homework', complete: false }
                    ]
                }
            },
            computed: {
                completedAssignments() {
                    return this.assignments.filter(a => a.complete)
                },
                inProgressAssignments() {
                    return this.assignments.filter(a => !a.complete)
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
