<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Episode 3: Lists and Computed Properties</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .is-loading {
            color: transparent;
        }

        .is-loading:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid #ccc;
            border-top-color: #000;
            animation: spinner .6s linear infinite;
        }
    </style>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <!-- <app-button type="primary">Submit</app-button>
        <app-button type="secondary">Cancel</app-button> -->
        <app-button :processing="true">Muted</app-button>
    </div>


    <script type="module">
        import App from './episode5/js/components/App.js'

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
